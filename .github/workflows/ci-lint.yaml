name: Lint check

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install root dependencies
        run: yarn
      - name: Run setup
        run: yarn setup
      - name: Run lint
        run: yarn lint
