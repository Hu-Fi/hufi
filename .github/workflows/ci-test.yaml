name: Unit tests

permissions:
  contents: read

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Install root dependencies
        run: yarn
      - name: Run setup
        run: yarn setup
      - name: Run test
        run: yarn test
