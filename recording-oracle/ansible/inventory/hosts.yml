---
# TDX Host Inventory
# Override with: ansible-playbook -i inventory/hosts.yml -e "tdx_host=your-host"

all:
  hosts:
    tdx_host:
      ansible_host: "{{ tdx_host_ip | default('localhost') }}"
      ansible_user: "{{ tdx_host_user | default('runner') }}"
      ansible_ssh_private_key_file: "{{ tdx_host_ssh_key | default(omit) }}"
      ansible_python_interpreter: /usr/bin/python3

  children:
    tdx_hosts:
      hosts:
        tdx_host:

    # TDX VMs (dynamically added after provisioning)
    tdx_vms:
      hosts: {}
